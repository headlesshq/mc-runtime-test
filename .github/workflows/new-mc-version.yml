name: Check for new mc version
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  check-for-new-mc-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MC_VERSION_WORKFLOW_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python script
        run: python check-for-new-mc-versions.py

      - name: Check for changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create new branch, commit and push
        if: steps.git-check.outputs.changes == 'true'
        id: push-branch
        run: |
          BRANCH_NAME="version-${LATEST_VERSION}"
          git checkout -b "$BRANCH_NAME"
          git add --all
          git commit -m "feat: ${LATEST_VERSION}"
          git push origin "$BRANCH_NAME"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true' && env.LATEST_VERSION != ''
        run: |
          gh pr create -B base_branch -H branch_to_merge --title 'feat: ${LATEST_VERSION}' --body 'This PR updates files for Minecraft version ${LATEST_VERSION}.'
        env:
          token: ${{ secrets.MC_VERSION_WORKFLOW_TOKEN }}
